<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Intelligence Market</title>

<script src="index.js"></script>
</head> 
<body> 

<div data-role="page" id="principal" data-theme="b">
	<div data-role="header">
    	<a href="../index.html#procesos_competencia" rel="external">Atr√°s</a>
		<h1>IMarket - Toma de Precio</h1>
	</div>
	<div data-role="content">
    
		<div data-role="fieldcontain">
         	<label for="stock">Stock:</label>
         	<input type="number" name="stock" id="stock" value=""  />
		</div>
        <div data-role="fieldcontain">
         	<label for="competidor">Competidor:</label>
         	<select id="competidor" name="competidor">
            	<option selected>Escoger Competidor</option>
 
            </select>
		</div>
        <div data-role="fieldcontain">
         	<label for="local">Local:</label>
         	<select id="local" name="local">
            	<option selected>Escoger Local</option>
            </select>
		</div>
        <div data-role="fieldcontain">
        	  <label for="pto_de_vta"> Punto de Venta:</label>
         	<select id="pto_de_vta" name="pto_de_vta">
            	<option selected>Escoger Punto de Venta</option>
            </select>
		</div>
        <div data-role="fieldcontain">
         	<label for="precio"> Precio:</label>
         	<input type="number" name="precio" id="precio" value=""  />
		</div>
        <div data-role="fieldcontain">
         	<label for="fecha">Fecha de Captura de Precio:</label>
         	<input type="text" name="fecha" id="fecha" value=""  />
		</div>
        <div data-role="fieldcontain">
         	<label for="producto"> Producto / Servicio:</label>
         	<select id="producto" name="producto">
            	<option selected>Escoger Producto / Servicio</option>
            </select>
		</div>
	</div>

	<div data-role="footer">

	</div>
