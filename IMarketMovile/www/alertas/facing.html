<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<title>IMarket</title>
		<script type="text/javascript" charset="utf-8" src="../cordova-1.9.0.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAyzIvlogIlkdk6qqXgPcqGRRrb41JoWUZrahluOk81y-6F6GuWhTRTI6lSA2xEMpMhmGUIE4uTwXgRA" ></script>
		<script src="../jquery-mobile/jquery-1.8.3.min.js"></script>
		<script src="../jquery-mobile/jquery.mobile-1.2.0.min.js"></script>
		<script src="../jquery-mobile/jquery.chained.js"></script>		
		<script src="../jquery-mobile/jquery.validate.min.js"></script>
		<script src="../jquery-mobile/messages_es.js"></script>
		<script src="facing.js"></script>
		<script src="../js/geolocation.js"></script>
		<link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile-1.2.0.min.css">
		<link rel="stylesheet" type="text/css" href="../jquery-mobile/app.css">
	</head> 
	<body onunload="GUnload()"> 
		<div data-role="page" id="principal" data-theme="b">
			<div data-role="header">
		    	<a href="competencia.html" rel="external" data-icon="back" data-iconpos="notext">Atrás</a>
				<h1>IMarket - Facing</h1>
		    	<a href="../index.html" rel="external" data-icon="home" data-iconpos="notext">Home</a>
			</div>
			<div data-role="content">
				<form method="post" id="formulario">			
					<div data-role="fieldcontain">
			            <a href="#" data-role="button" onclick="capturePhotoEdit(Camera.PictureSourceType.CAMERA);">Capturar Fotografía</a>
					</div>
			        <div data-role="fieldcontain">
			           <fieldset>
			    		<div data-role="collapsible-set">
							<div data-role="collapsible"  data-theme="b" data-content-theme="d">
								<h3>Foto</h3>
								<div data-role="fieldcontain">
			         				<img style="display: none; width: 100px; height: 100px; text-align:center" id="capturefacing" src="" />
								</div>
			                </div>
			                <div data-role="collapsible"  data-theme="b" data-content-theme="d">
								<h3>Mapa</h3>
								<div data-role="fieldcontain">
			                        <div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;width:230px;height:400px"" >
				                        <div id="direccion" style="position:relative;background:#000;color:#fff;opacity:0.6;text-align:center;font:12px/14px Arial;width:100%"></div>
				                        <div id="map" align="center" style="position:relative;width:100%;height:96%"></div>
			                        </div>
								</div>
			                </div>
			                <div data-role="collapsible"  data-theme="b" data-content-theme="d">
								<h3>Datos</h3>
							    	<div data-role="fieldcontain">
							         	<label for="local">Cadena:</label>
							         	<select id="local" name="local" class="required">
							            	<option value="" selected>Escoger Cadena</option>
							            </select>
									</div>							
			                        <div data-role="fieldcontain">
										<label for="punto_de_venta">Punto de Venta:</label>
			                            <select id="punto_de_venta" name="punto_de_venta" class="required">
			                                <option selected>Escoger Punto de Venta</option>
			                            </select>
			                        </div>
			                        <div data-role="fieldcontain">
			                            <label for="producto"> Producto / Servicio:</label>
			                            <select id="producto" name="producto" class="required">
			                                <option selected>Escoger Producto / Servicio</option>
			                            </select>
			                        </div>
			                        <div data-role="fieldcontain">
										<label for="competidor">Competidor:</label>
			                            <select id="competidor" name="competidor" class="required">
			                                <option selected>Escoger Competidor</option>
			                            </select>
			                        </div>
			                        <div data-role="fieldcontain">
			                            <div data-role="fieldcontain">
			                            <label for="descripcion">Descripcion:</label>
			                            <input type="text" name="descripcion" id="descripcion" value="" class="required" />
			                        </div>
			                        <div data-role="fieldcontain">
			                            <label for="fecha">Fecha Captura:</label>
			                            <input type="text" name="fecha" id="fecha" value="" class="required" />
			                        </div>
			                        <div data-role="fieldcontain">
			                            <label for="direccion_fisica">Direccion Captura:</label>
			                            <input type="text" name="direccion_fisica" id="direccion_fisica" value="" class="required" />
			                        </div>
								</div>
			                </div>
			            </div>
			            </fieldset>
			        </div>
				</form>
		 	</div>
			<div data-role="footer" data-position="fixed" >
				<h4>&nbsp;</h4>
				<input type="button" id="setDataToServer" name="guardar" value="Guardar" class="ui-footer ui-btn-right"/>
			</div>
		</div>
	</body>
</html>
