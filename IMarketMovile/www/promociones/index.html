<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Intelligence Market</title>
<link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile-1.2.0.min.css">
<link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile.datebox-1.0.1.min.css">
<script src="../jquery-mobile/jquery-1.8.3.min.js"></script>
<script src="../jquery-mobile/jquery.mobile-1.2.0.min.js"></script>
<script src="../jquery-mobile/jquery.mobile.datebox-1.0.1.min.js"></script>
<script src="index.js"></script>
</head> 
<body> 

<div data-role="page" id="principal" data-theme="b">
	<div data-role="header">
    	<a href="../index.html#procesos_competencia" rel="external">Atrás</a>
		<h1>IMarket - Promociones</h1>
	</div>
	<div data-role="content">
    
		<div data-role="fieldcontain">
         	<label for="nombre">Nombre:</label>
         	<input type="text" name="nombre" id="nombre" value=""  />
		</div>
        <div data-role="fieldcontain">
         	<label for="descripcion">Descripcion:</label>
         	<input type="text" name="descripcion" id="descripcion" value=""  />
		</div>
        <div data-role="fieldcontain">
         	<label for="fecha_inicio">Fecha Inicio:</label>
            <input name="fecha_inicio" id="fecha_inicio" type="date" data-role="datebox" data-options='{"mode": "datebox", "minDays" : 0, "disableManualInput": true , "useDialogForceTrue": true, "useDialogForceFalse": false}'>
		</div>
        <div data-role="fieldcontain">
         	<label for="fecha_termino">Fecha Término:</label>
            <input name="fecha_termino" id="fecha_termino" type="date" data-role="datebox" data-options='{"mode": "datebox", "minDays" : 0, "disableManualInput": true , "useDialogForceTrue": true, "useDialogForceFalse": false}'>
		</div>
        <div data-role="fieldcontain">
         	<label for="local">Local:</label>
         	<select id="local" name="punto_de_venta">
            	<option selected>Escoger Local</option>
            </select>
		</div>
        <div data-role="fieldcontain">
        	  <label for="punto_de_venta"> Punto de Venta:</label>
         	<select id="punto_de_venta" name="punto_de_venta">
            	<option>Escoger Punto de Venta</option>
            </select>
		</div>		
       <div data-role="fieldcontain">
         	<label for="producto">Producto / Servicio:</label>
         	<div data-role="collapsible-set">
			<div data-role="collapsible"  data-theme="b" data-content-theme="d"  id="producto_servicio" >
					<h3>Abrir</h3>
    					<fieldset data-role="controlgroup">
	   						<!--<input type="checkbox" name="producto" id="producto_1" class="custom" />
	   						<label for="producto_1">Producto 1</label>
                			<input type="checkbox" name="producto" id="producto_2" class="custom" />
	   						<label for="producto_2">Producto 2</label>
                			<input type="checkbox" name="producto" id="producto_3" class="custom" />
	   						<label for="producto_3">Producto 3</label>-->
   						</fieldset>
					
                 </div>
             </div>
		</div>
        <div data-role="fieldcontain">
         	<label for="precio_promocion">Precio Promocion:</label>
         	<input type="number" name="precio_promocion" id="precio_promocion" value=""  />
		</div>
        <div data-role="fieldcontain">
         	<label for="precio_normal">Precio Normal:</label>
         	<input type="number" name="precio_normal" id="precio_normal" value=""  />
		</div>
        <div data-role="fieldcontain">
         	<label for="porcentaje">Porcentaje Descuento:</label>
         	<input type="number" name="porcentaje" id="porcentaje" value=""  />
		</div>
        <div data-role="fieldcontain">
         	<label for="fotos_ptodevta">Fotos Pto. de Venta:</label>
         	<input type="text" name="fotos_ptodevta" id="fotos_ptodevta" value=""  />
		</div>
	</div>

	<div data-role="footer" data-position="fixed">
		<h4>&nbsp;</h4>
	</div>
</div>
</body>
</html>
