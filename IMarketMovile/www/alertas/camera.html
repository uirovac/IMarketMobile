<!DOCTYPE HTML>
<html>
<head>
	<title>Assistance Control</title>
	<link rel="stylesheet" href="style.css" media="screen" />
	<script type="text/javascript" charset="utf-8" src="cordova-1.9.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="jquery.mobile/jquery-1.7.2.min"></script>
	<script type="text/javascript" src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAyzIvlogIlkdk6qqXgPcqGRRrb41JoWUZrahluOk81y-6F6GuWhTRTI6lSA2xEMpMhmGUIE4uTwXgRA" ></script>
	<script type="text/javascript" charset="utf-8" src="js/geolocation.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/camera.js"></script>
	<script type="text/javascript" charset="utf-8">
		var pictureSource; 
		var destinationType;
		document.addEventListener("deviceready", onDeviceReady, false);
		function onDeviceReady() {
			var posLatitud = null;
			var posLongitud = null;
			pictureSource = navigator.camera.PictureSourceType;
			destinationType = navigator.camera.DestinationType;
			navigator.geolocation.getCurrentPosition(onSuccess, onError);
		}
		
		function onSuccess(position) {
			posLatitud = position.coords.latitude;
			posLongitud = position.coords.longitude;
			cargaPosicionActual();
		}

		function onError(error) {
			alert("Intente realizar nuevamente esta operación.  Si el problema persiste, busque un sitio con mejor recepción");
		}
	</script>
</head>
<body onunload="GUnload()">
	<script type="text/javascript" charset="utf-8">
		var myImage = "";
		var map = null;
		$(function() {
			$("#getDataFromServer").click(
				function() {
					var direccion = document.getElementById("dirtext").value;
					$.ajax({ 
						type: "POST",
						url: "http://facility.ejedigital.cl/wsfacility/services/upload/imgdata",
						data: { a1 : myImage, a2 : "1", a3 : "Nada por el momento", a4 : "1", a5 : "1", a6 : posLatitud, a7 : posLongitud, a8 : direccion },
						crossDomain : true,
						success: function(data,status,jqXHR) { }
					})
			});
		});
		</script>
	<h1>Assistance Control</h1>
	<input type="hidden" id="dirtext" name="dirtext" value="">
	<p>
		<a href="#" onclick="capturePhotoEdit(Camera.PictureSourceType.CAMERA);">Captura ingreso</a>
	</p>
	<p>
		<a href="#" id="getDataFromServer">Informar asistencia</a>
	</p>
	<br>
	<img style="display: none; width: 100px; height: 100px;" id="smallImage" src="" />
	<br>
		<div id="divMapa" style="border-style:ridge;width:400px;height:400px">
		<div id="direccion" style="position:relative;background:#000;color:#fff;opacity:0.6;text-align:center;font:12px/14px Arial;width:100%"></div>
		<div id="map" align="center" style="position:relative;width:100%;height:96%"></div>
	</div>
</body>
</html>
