<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Intelligence Market</title>
<link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile-1.2.0.min.css">
<script src="../jquery-mobile/jquery-1.8.3.min.js"></script>
<script src="../jquery-mobile/jquery.mobile-1.2.0.min.js"></script>
<script src="index.js"></script>
</head> 
<body> 

<div data-role="page" id="principal" data-theme="b">
	<div data-role="header">
    	<a href="../index.html#procesos_competencia" rel="external">Atrás</a>
		<h1>IMarket - Clientes</h1>
	</div>
	<div data-role="content">
        <div data-role="fieldcontain">
         	<label for="datos">Datos Cliente:</label>
            <div data-role="collapsible-set">
				<div data-role="collapsible" data-theme="b" data-content-theme="d">
					<h3>Abrir</h3>
					<div data-role="fieldcontain">
         				<label for="nombre">Nombre:</label>
         				<input type="text" name="nombre" id="nombre" value=""  />
					</div>
        			<div data-role="fieldcontain">
         				<label for="identificacion">Identificacion:</label>
         				<input type="text" name="identificacion" id="identificacion" value=""  />	
					</div>
        			<div data-role="fieldcontain">
        	  			<label for="residencia">Lugar de Residencia:</label>
         				<input type="text" name="residencia" id="residencia" value=""  />
					</div>
        			<div data-role="fieldcontain">
         				<label for="correo">Correo:</label>
         				<input type="text" name="correo" id="correo" value=""  />
					</div>
        			<div data-role="fieldcontain">
         				<label for="telefono">Telefono:</label>
         				<input type="text" name="telefono" id="telefono" value=""  />
					</div>
                 </div>
             </div>
 		</div>
        <div data-role="fieldcontain">
         	<label for="clasificacion">Clasificacion Cliente:</label>
			<div data-role="collapsible-set">
				<div data-role="collapsible" data-theme="b" data-content-theme="d">
					<h3>Abrir</h3>
    				<div data-role="fieldcontain">
         				<fieldset data-role="controlgroup" data-type="horizontal" >
    						<legend>Orientación de Mercado:</legend>
         					<input type="radio" name="tipo" id="tipo_1" value="1" />
         					<label for="tipo_1">Industria</label>
        					<input type="radio" name="tipo" id="tipo_2" value="2"  />
         					<label for="tipo_2">Consumidor</label>
   			 			</fieldset>
					</div>
        			<div data-role="fieldcontain">
        	<label for="tipo_segmento">Tipo Segmento:</label>
    		<div data-role="collapsible-set" id="segmento">
				
       		</div>
           </div> 
          </div>
	</div>
		</div>
        <div data-role="fieldcontain">
         	<label for="ubicacion">Ubicacion Geográfica:</label>
         	<div data-role="collapsible-set">
				<div data-role="collapsible" data-theme="b" data-content-theme="d">
					<h3>Abrir</h3>
					<div data-role="fieldcontain">
                        <label for="calle">Calle:</label>
                        <input type="text" name="calle" id="calle" value=""  />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="numero">Número:</label>
                        <input type="text" name="numero" id="numero" value=""  />	
                    </div>
                    <div data-role="fieldcontain">
                          <label for="depto">Depto:</label>
                        <input type="text" name="depto" id="depto" value=""  />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="comuna">Comuna:</label>
                        <input type="text" name="comuna" id="comuna" value=""  />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="region">Región:</label>
                        <input type="text" name="region" id="region" value=""  />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="pais">País:</label>
                        <input type="text" name="pais" id="pais" value=""  />
                    </div>
                 </div>
             </div>
		</div>
        <div data-role="fieldcontain">
         	<label for="producto">Producto / Servicio:</label>
         	<select id="producto" name="producto">
            	<option selected>Escoger Producto / Servicio</option>
            </select>
		</div>
	</div>
	<div data-role="footer" class="ui-bar">
    	<h4>&nbsp;</h4>
    	<input type="button" name="guardar" value="Guardar" class="ui-footer ui-btn-right"/>
	</div>
</div>
</body>
</html>
